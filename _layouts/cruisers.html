---
layout: default
---
<div id="container">
<div id="grid" data-columns class="cols">
    {% for post in site.posts %}
    {% if post.cruisers == true %}
    <div class="box" style="background-color:#{{post.color}}">
       {% if post.img %}
          <a href="{{post.url | prepend: site.baseurl}}"><img class="feat-image" src={{ "/images/" | prepend: site.baseurl | append: post.img }} alt="{{post.title}}">
       {% endif %}
          <div class="container">
            <h4>{{post.title}}</h4>
            <p>{{post.description}}</p>
            <div class="action">{{ post.date | date: '%d %B %Y' }}<a href="{{post.url | prepend: site.baseurl}}"> - <u> Click to see more</u> </a></div>
        </div>   
    </div>
    {% else %}
   {% endif %}
   {% endfor %}

</div>
</div>

<script src="{{site.baseurl}}/js/salvattore.min.js"></script>
