
title: JoAdora
tagline: I paint and I make things
description: This is my blog, I paint skateboards, murals and everything I get my hands on.
url: https://joadora.com
permalink: ':title/'
markdown: kramdown
#baseurl: "/karna"
full-version: 

sass:
    style: compressed

defaults:
  - scope:
      path: ""
    values:
      image: /images/defaultOG.webp
  
#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

highlight: rouge


# Tracker
analytics: 

# Comments
disqus-shortname: 

# Contact form
# Go to https://getsimpleform.com and get a API token by signing up with your email and enter that here
api-token:   

include: [_pages]
version: 0.1

plugins: 
    - jekyll-paginate
    - jekyll-seo-tag
    - jekyll-redirect-from
    - jekyll-sitemap